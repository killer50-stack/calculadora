<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-message">Carregando vídeo... Se não aparecer, verifique se o arquivo está na pasta correta.</div>
    
    <video autoplay loop muted playsinline id="background-video">
        <source src="MuiGoku.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Verifica se o vídeo carregou
        const video = document.getElementById('background-video');
        const message = document.getElementById('video-message');
        
        video.addEventListener('loadeddata', function() {
            message.style.display = 'none';
        });
        
        video.addEventListener('error', function() {
            message.innerHTML = 'Erro ao carregar o vídeo. Por favor, copie o arquivo "Mui Goku live wallpaper 4K by motion graphics en koncepto.mp4" para esta pasta e renomeie para "MuiGoku.mp4".';
            message.style.color = 'red';
        });
    </script>
</body>
</html>
